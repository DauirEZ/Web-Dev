<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    
    <body>
    
    <h1>My poem</h1>
    
    <p>Sun of the sleepless! Melancholy star!<br></p>
    <p>Whose tearful beam glows tremulously far,<br></p>
    <p>That show’st the darkness thou canst not dispel,<br></p>
    
    <p>How like art thou to joy remember’d well!<br></p>
    
    </body>
