<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...<br></p>
        <p>Hawaii!</p>

        width = "300">

        <p>And eat food like...</p>
        <p>Fish-grilled snapper!</p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/fish_grilled-snapper.png" 
        alt="Testy food!" 
        width = "300">
        
    </body>
